version: '3'
services:

  api:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    env_file:
      - development.env
    depends_on:
      - api_redis

  api_redis:
    image: redis
    volumes:
      - 'redis:/data'
    expose:
      - 6379

volumes:
  redis: